<!DOCTYPE html>
<html>
<head>
  <title>Socket.IO Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-black text-orange-500 flex flex-col items-center h-screen">
  <h1 class="text-3xl font-bold text-orange-400 mt-6">Socket.IO Demo</h1>
  
  <div id="messageDiv" class="bg-neutral-950 border-2 border-orange-600 rounded-lg w-4/5 max-w-2xl h-3/5 overflow-y-auto p-4 mt-6 shadow-lg shadow-orange-500/30"></div>
  
  <div class="flex w-4/5 max-w-2xl mt-4">
    <input id="inp" class="flex-1 p-3 border-2 border-orange-600 rounded-l-md bg-neutral-950 text-orange-200 placeholder-orange-400" placeholder="Type your message..."/>
    <button onclick="sendMsg()" class="bg-orange-600 hover:bg-orange-500 px-6 py-3 rounded-r-md text-white">Send</button>
  </div>
  <script>
      const messageDiv=document.getElementById('messageDiv')
      const input=document.getElementById('inp')
      const socket=io('/namespace')  //custom namespace

      function sendMsg(){
        const message=input.value.trim()
        if(!message) return
        socket.emit('message',message)
        input.value=''
      }

      socket.on('message',(data)=>{
         messageDiv.innerHTML += data + '<br>';
      })
      
  </script>
</body>
</html>
