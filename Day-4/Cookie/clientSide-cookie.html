<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Theme Cookie Demo</title>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #111111;
    }
    .dark {
      --bg: #0f1220;
      --fg: #e9ecf1;
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      display: grid;
      place-items: center;
      gap: 12px;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, Arial, sans-serif;
    }
    button {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="title">Theme: light</h1>
  <button id="toggleBtn">Toggle to dark</button>

  <script>
    // --- cookie helper functions ---
    function setCookie(name, value, days) {
      let expires = "";
      if (days) {
        const date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "")  + expires + "; path=/";
    }

    function getCookie(name) {
      const nameEQ = name + "=";
      const ca = document.cookie.split(';');
      for(let c of ca) {
        while (c.charAt(0) === ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }

    // --- theme toggle logic ---
    const body = document.body;
    const title = document.getElementById("title");
    const btn = document.getElementById("toggleBtn");

    // load theme from cookie
    let theme = getCookie("theme") || "light";
    if (theme === "dark") {
      body.classList.add("dark");
      title.textContent = "Theme: dark";
      btn.textContent = "Toggle to light";
    }

    btn.addEventListener("click", () => {
      body.classList.toggle("dark");
      if (body.classList.contains("dark")) {
        title.textContent = "Theme: dark";
        btn.textContent = "Toggle to light";
        setCookie("theme", "dark", 7); // save for 7 days
      } else {
        title.textContent = "Theme: light";
        btn.textContent = "Toggle to dark";
        setCookie("theme", "light", 7);
      }
    });
  </script>
</body>
</html>
